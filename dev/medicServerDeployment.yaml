apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicServer-deployment
spec:
  selector:
    matchLabels:
      app: medicServer
  replicas: 1
  template:
    metadata:
      labels:
        app: medicServer
    spec:
      containers:
        - name: medicServer
          image: bibi1989/medic-server:v1.0
          ports:
            - containerPort: 3005
